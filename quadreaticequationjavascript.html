<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculate Quadratic Equations root.</title>
  <meta charset="utf-8"/>
  <script>
 function myEquation()
 {
 var a=document.getElementById('1stNumber').value;
 var b=document.getElementById('2ndNumber').value;
 var c=document.getElementById('3rdNumber').value;
 var d=(b*b)-(4*a*c);
 var deno=2*a;
 var sqrd=Math.sqrt(d);
 if (sqrd==0)
 {
 document.getElementById('Equation').innerHTML= "<p> Their is real and equal root. </p>";
var x1=(-b+sqrd)/deno;
var x2=(-b-sqrd)/deno;
document.getElementById('x1').innerHTML='x1 ='+x1;
document.getElementById('x2').innerHTML='x2 ='+x2;


 }
 else
 {
 document.getElementById('Equation').innerHTML=  "<p> Their is no real root. </p>";
 }
 
  } 
  
  
  </script>
  <style>
  body {
  padding-left:56px;
  }
@media (min-width:992px)
{
body {
padding-left:56px;
}
}  
  
  </style>
  </head>
  <body>
  <h1>Second Degree Equations</h1>
  <h2>Quadratic Equation: ax^2 + bx +c</h2>
  <h3>Enter the coefficients of a,b and c in the field below. </h3>
 
  <div class="form-group">
<label for="valueA">Value of a:</label>
<br>
<input class="form-control" id="valueA" type="number" placeholder=1>  

  </div>
  <br>
    <div class="form-group">
	
<label for="valueB">Value of b:</label>
<br>
<input class="form-control" id="valueB"  type="number"  placeholder="1" style="width:100;">  

  </div>
<br>
  <div class="form-group">
	
<label for="valueC">Value of c:</label>
<br>
<input class="form-control" id="valueC"  type="number"  placeholder=1>  

  </div>
<br>  

  <button style="background-color:blue; border:0px; border-radius:10px; padding:20px; color:white" class="btn btn-info; " onclick="myEquation()" >Solve Equation</button>
  
  </div>

  <p >Result</p>
   <div id ="Equation"></div>
  <div id ="x1"></div>
    <div id ="x2"></div>
  </body>
  </html>
